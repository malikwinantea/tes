<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data</title>
</head>
<body>
    <script>
        //tipe data number langsung ditulis number, mau itu desimal ataupun biasa
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(100.123);
        document.writeln("</br>");

        //tipe data string diawali dengan tanda ""
        document.writeln("Namaku : " + "Malik");
        document.writeln("</br>");

        //tipe data boolean sama seperti number,tapi hanya ada true dan false
        document.writeln(true);
        document.writeln("</br>");
        document.writeln(false);
        document.writeln("</br>");

        //cara untuk space
        document.writeln("<textarea cols='100' rows='50'>")
        document.writeln("Luthfi \nAlmalik \nWinantea \n");
        document.writeln("Malik\\ Winantea")
        document.writeln("\"malik\"");
        document.writeln("\'Malik\'");
        document.writeln("</textarea>");

    </script>
</body>
</html>
